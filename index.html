
  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online Shopping Template with HTML and CSS">
        <meta name="keywords" content="Ecommerce, BuddingTree, HTML, CSS, JavaScript">
        <meta name="author" content="Training">
        <title>BuddingTree - Welcome to Online Shopping</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#18621A">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600&display=swap" rel="stylesheet">
        <!--stylesheet related plugin-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/pages/index.css"/>
    </head>
    <body>
        <div class="container my-3">
            <!-- navigation panel (header) -->
            <nav class="navbar navbar-expand-lg navbar-light justify-content-md-between justify-content-center">
                <a class="navbar-brand mr-0" href="#">
                    <img class="logo" src="assets/images/logo.svg">
                </a>
                <a href="login.html" class="btn btn-link px-0 d-md-inline-flex d-none text-theme-secondary">
                    <span class="my-auto position-relative" style="top: -2px;">
                        <i data-feather="lock"></i>
                    </span>
                    <span class="my-auto fw-500 ml-1 mr-2">
                        Continue Login
                    </span>
                    <span class="my-auto">
                        <i data-feather="arrow-right"></i>
                    </span>
                </a>
            </nav>

            <section class="row mx-0 mt-lg-4">

                <!-- left container -->
                <article class="col-md-6 d-none d-xl-block">
                    <h3 class="font-weight-light fs-25 mb-3">
                        Welcome to Budding Tree. India’s first online shopping from 100% organic verticulture.
                    </h3>
                    <img src="/assets/images/landing-banner-infographics.png" 
                    height="410"/>
                </article>

                <!-- registration form -->
                <main class="col-md-9 mx-md-auto col-xl-6 mt-md-3">
                    <h5 class="font-weight-light my-3 d-block d-xl-none">
                        Welcome to Budding Tree. India’s first online shopping from 100% organic verticulture.
                    </h5>
                    <h4 class="mb-4 d-none d-md-block text-md-left text-center">Let's get started</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="first-name" placeholder="First Name" 
                                class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="last-name" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" class="form-control">
                        <small class="form-text text-muted fw-500"> 
                            We will never make your email spam. 
                        </small>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password (Min. 6 Characters)" 
                                class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group position-relative">
                                <input name="confirm-password" placeholder="Confirm Password" 
                                class="form-control" type="password">
                                <span class="position-absolute text-theme-dark cursor-pointer" 
                                style="top:13px; right: 15px">
                                    <i data-feather="eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="btn bg-theme-secondary fw-500 fs-18 py-2 w-100 mt-2"> 
                        Complete Registration 
                    </button>


                    <a href="login.html" class="d-md-none d-block text-theme-secondary mt-3 text-center">
                        <span class="my-auto fw-500 mr-md-2">
                            Have an account? Login Now
                        </span>
                        <span class="my-auto position-relative" style="top: -2px;">
                            <i data-feather="arrow-right"></i>
                        </span>
                    </a>

                    <div class="w-100 px-md-5 d-flex justify-content-center my-md-4 my-3">
                        <hr class="my-auto w-25">
                        <h5 class="my-auto w-50 fs-18 fw-300 text-center">Or Sign-up Using</h5>
                        <hr class="my-auto w-25">
                    </div>
                    <div class="d-md-flex justify-content-center text-center my-4">
                        <button type="button" class="btn btn-lg border-dark shadow-sm my-auto d-inline-flex mx-2">
                            <img alt="google" class="mr-1 my-auto" src="assets/images/google-logo.png" width="25">
                            <span class="my-auto fs-18 text-left fw-500">
                                Continue with Google
                            </span>
                        </button>
                    </div>
                </main>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          feather.replace()
        </script>
    </body>
</html>
