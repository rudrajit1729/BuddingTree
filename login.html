        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600&display=swap" rel="stylesheet">

    <body class="background-layer vh-100">

        <nav class="navbar pt-md-4 d-none d-md-flex flex-md-row-reverse mx-md-5 px-md-5">
            <a href="index.html" class="btn btn-link d-md-block d-none text-theme-secondary">
                <span class="my-auto fw-500">
                    Don't have an account?
                </span>
                <span class="my-auto position-relative" style="top: -2px;">
                    <i data-feather="arrow-right"></i>
                </span>
            </a>
        </nav>

        <main class="p-md-4 p-3">
            <div class="row">
                <div class="col-11 col-md-6 col-xl-4 mx-auto">
                    <a class="d-block text-center" href="#">
                        <img class="logo" src="assets/images/logo.svg">
                    </a>
                    <section class="border-0 mt-4 pt-2">
                        <h4 class="mb-3 text-center text-md-left">Login to your account</h4>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email Address" class="form-control">
                        </div>
                        <a href="listing.html" class="btn bg-theme-secondary fw-500 fs-18 py-2 w-100 mt-2"> 
                            Continue Login
                        </a>

                        <a href="login.html" class="d-md-none d-block text-theme-secondary mt-3 text-center">
                            <span class="my-auto fw-500 mr-md-2">
                                Don't have an account? Register
                            </span>
                            <span class="my-auto position-relative" style="top: -2px;">
                                <i data-feather="arrow-right"></i>
                            </span>
                        </a>
    
                        <div class="w-100 px-md-5 d-flex justify-content-center my-md-4 my-3">
                            <hr class="my-auto w-25">
                            <h5 class="my-auto w-50 fs-18 fw-500 text-center">Or Login Using</h5>
                            <hr class="my-auto w-25">
                        </div>
                        <div class="d-md-flex justify-content-center text-center my-4">
                            <button type="button" class="btn btn-lg bg-white border-dark shadow-sm my-auto d-inline-flex mx-2">
                                <img alt="google" class="mr-1 my-auto" src="assets/images/google-logo.png" width="25">
                                <span class="my-auto fs-18 text-left fw-500">
                                    Continue with Google
                                </span>
                            </button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

          feather.replace()
